<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/syle.css" />
    <title>Weather App</title>
</head>

<header>
    <h1 class="header">Weather Dashboard</h1>
</header>

<body>

    <h2 class="search">Search for a City:</h2>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter a city" class="city">
        <button type="submit">Search</button>
    </form>
    <section class="current">
        <div id="search-history-container"></div>
        <div id="current-weather-container"></div>
        <div id="forecast-container"></div>

    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
